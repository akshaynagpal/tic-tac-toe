<!DOCTYPE html>
<html>
<head>
<style>
.body{
  margin: 0 auto;
}
</style>
</head>
<body >


<canvas id="main-canvas" height="600" width="600" style="border: 1px solid #000000;">
Your browser does not support canvas.
</canvas>
<script>
      var mouseX = 0;
      var mouseY = 0;
      var box=0;
      var turn = 1;
      var disabled = new Array();  // array to add already used boxes
      var c = document.getElementById("main-canvas");
      var ctx = c.getContext("2d");
      //  drawing grid
      ctx.moveTo(200,0);
      ctx.lineTo(200,600);
      ctx.moveTo(400,0);
      ctx.lineTo(400,600);
      ctx.moveTo(0,200);
      ctx.lineTo(600,200);
      ctx.moveTo(0,400);
      ctx.lineTo(600,400);
      ctx.stroke();
      // end drawing grid

      //adding mouse click event listener
      c.addEventListener('mousedown',getBox,false);

      function getBox(event){
        var mouseX = event.x - c.offsetLeft ;
        var mouseY = event.y - c.offsetTop ;
        //first column
        if(mouseX<200){
          if(mouseY<200){box = 1;}
          else if (mouseY<400) {box = 4;}
          else{box = 7;}
        }
        //second column
        else if (mouseX<400) {
          if(mouseY<200){box = 2;}
          else if (mouseY<400) {box = 5;}
          else{box = 8;}
        }
        //third column
        else{
          if(mouseY<200){box = 3;}
          else if (mouseY<400) {box = 6;}
          else{box = 9;}
        }
        //prevent redrawing
        if(disabled.indexOf(box)<0){
          drawCircle(box);
        }

      }

      function drawCross(box){

        if(box==1){
          ctx.moveTo(0,0);
          ctx.lineTo(200,200);
          ctx.moveTo(200,0);
          ctx.lineTo(0,200);
          ctx.stroke();
        }
        else if (box==2) {
          ctx.moveTo(200,0);
          ctx.lineTo(400,200);
          ctx.moveTo(400,0);
          ctx.lineTo(200,200);
          ctx.stroke();
        }
        else if (box==3) {
          ctx.moveTo(400,0);
          ctx.lineTo(600,200);
          ctx.moveTo(600,0);
          ctx.lineTo(400,200);
          ctx.stroke();
        }
        else if (box==4) {
          ctx.moveTo(0,200);
          ctx.lineTo(200,400);
          ctx.moveTo(200,200);
          ctx.lineTo(0,400);
          ctx.stroke();
        }
        else if (box==5) {
          ctx.moveTo(200,200);
          ctx.lineTo(400,400);
          ctx.moveTo(400,200);
          ctx.lineTo(200,400);
          ctx.stroke();
        }
        else if (box==6) {
          ctx.moveTo(400,200);
          ctx.lineTo(600,400);
          ctx.moveTo(600,200);
          ctx.lineTo(400,400);
          ctx.stroke();
        }
        else if (box==7) {
          ctx.moveTo(0,400);
          ctx.lineTo(200,600);
          ctx.moveTo(200,400);
          ctx.lineTo(0,600);
          ctx.stroke();
        }
        else if (box==8) {
          ctx.moveTo(200,400);
          ctx.lineTo(400,600);
          ctx.moveTo(400,400);
          ctx.lineTo(200,600);
          ctx.stroke();
        }
        else if (box==9) {
          ctx.moveTo(400,400);
          ctx.lineTo(600,600);
          ctx.moveTo(600,400);
          ctx.lineTo(400,600);
          ctx.stroke();
        }
        disabled.push(box);
      }



      function drawCircle(box){
        if(box==1){
          ctx.beginPath();
          ctx.arc(100,100,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==2) {
          ctx.beginPath();
          ctx.arc(300,100,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==3) {
          ctx.beginPath();
          ctx.arc(500,100,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==4) {
          ctx.beginPath();
          ctx.arc(100,300,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==5) {
          ctx.beginPath();
          ctx.arc(300,300,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==6) {
          ctx.beginPath();
          ctx.arc(500,300,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==7) {
          ctx.beginPath();
          ctx.arc(100,500,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==8) {
          ctx.beginPath();
          ctx.arc(300,500,80,0,2*Math.PI);
          ctx.stroke();
        }
        else if (box==9) {
          ctx.beginPath();
          ctx.arc(500,500,80,0,2*Math.PI);
          ctx.stroke();
        }
        disabled.push(box);



      }
</script>
</body>


</html>
